<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>趋势分析</title>
		<script type="text/javascript">
	    		var idSite = "";
	    		var t = "";
	    </script>
	    <script type="text/javascript" src="../../common/js/common1.js"></script>
	    <style type="text/css">
	    		.main {border-left: none;border-right: none;background-color: #ececec;height: 800px;}
	    		.content-header-wrapper {width: auto;left: 0px;background-color: #fff;height: 100px;border:1px solid #E8E8E8}
	    		.main-content {height: 500px;margin: 15px;background-color: #fff;}
	    </style>
	</head>
	<body>
		<div class="main">
			<div id="content-header-wrapper" class="content-header-wrapper">
				<div id="content-header" style="padding: 10px 10px 0 10px;">
					<div style="line-height: 18px;">
						<div style="float: left;padding: 0;font-size: 14px;font-weight: bold;">趋势分析</div>
						<div id="date" style="float: left;margin-left: 5px;font-size: 14px;">(2017/07/28~2017/08/03)</div>
					</div>
				</div>
				<div style="clear: both;"></div>
				<div id="DateSelectBar" style="padding: 10px;">
					<div class="control-bar-wrapper">
						<span>时间：</span>
						<div id="dateDiv" class="btn-group">
							<button type="button" class="btn btn-default btn-sm" data="last1" onclick="changeDate('last1')">今天</button>
							<button type="button" class="btn btn-default btn-sm" data="previous1" onclick="changeDate('previous1')">昨天</button>
							<button type="button" class="btn btn-default btn-sm active" data="last7" onclick="changeDate('last7')">最近7天</button>
							<button type="button" class="btn btn-default btn-sm" data="last30" onclick="changeDate('last30')">最近30天</button>
							<input id="date" type="hidden" value="last7" />
							<div class="form-group" style="display: inline-block;margin: 0 0 0 20px;">
		                 		<input type="text" class="form-control" name="startDate" id="startDate" style="display: block;float: left;overflow: hidden;width:120px;height: 30px;" onclick="WdatePicker({doubleCalendar:false,dateFmt:'yyyy-MM-dd',autoPickDate:true,maxDate:'#F{$dp.$D(\'endDate\')||\'%y-%M-%d\'}',onpicked:function(){endDate.click();}});" />
				                <label class="control-label" style="padding:3px 5px 0 0;float: left;">&nbsp;-</label>
				                <input type="text" class="form-control" name="endDate" id="endDate" style="display: block;float: left;overflow: hidden;width:120px;height: 30px;" onclick="WdatePicker({doubleCalendar:false,minDate:'#F{$dp.$D(\'startDate\')}',maxDate:'%y-%M-%d',dateFmt:'yyyy-MM-dd',autoPickDate:true});" />
			                 </div>
						</div>
						
					</div>
				</div>
			</div>
			<div class="main-content">
				
			</div>
		</div>
	</body>
